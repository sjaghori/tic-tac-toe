<button nbButton status="control" (click)="newGame()">Start to begin a new Game</button>
<h2>Current Player: {{ Player }}</h2>
<h2 *ngIf="winner">Player {{ winner }} won the Game!</h2>
<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
  </app-square>
</main>
